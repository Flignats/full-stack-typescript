<div class="view-forgot-password" [ngClass]="currentView$ | async">
	<h1 class="color-green">
		Forgot your password? Send a password reset email!
	</h1>
	<form [formGroup]="authForm" (ngSubmit)="onSubmitAuthForm()">
		<mat-form-field color="accent">
			<input
				type="text"
				matInput
				#userEmail
				placeholder="Email"
				formControlName="email"
				required
			/>
		</mat-form-field>
		<p class="auth-button-wrapper">
			<button
				type="submit"
				mat-raised-button
				color="primary"
				[disabled]="authForm.invalid"
			>
				Submit
			</button>
		</p>
		<p><a routerLink="/sign-up">Register</a> a new account.</p>
	</form>
</div>
